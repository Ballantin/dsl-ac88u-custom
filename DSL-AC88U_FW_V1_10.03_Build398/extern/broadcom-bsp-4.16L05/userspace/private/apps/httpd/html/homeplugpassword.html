<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide

function btnApply() {
   var loc = 'homeplugpassword.cgi?';

   with ( document.forms[0] ) {
      var strNewPassword = new String();
      strNewPassword = password.value;
      if ( strNewPassword == "" ) {
         alert('Password cannot be empty.');
         return;
      }
      if ( strNewPassword.length > 32 ) {
         alert('Password should not be longer than 32 characters.');
         return;
      }
      if ( strNewPassword.indexOf(' ') != -1 ) {
         alert('Password cannot contain a space.');
         return;
      }

      loc += 'homeplugNetworkPassword=' + encodeUrl(password.value);
      loc += '&sessionKey=<%ejGetOther(sessionKey)%>';

      var code = 'location="' + loc + '"';
      eval(code);
   }
}

// done hiding -->
</script>
   </head>
   <body>
      <blockquote>
         <form>
            <b>HomePlug -- Network password</b><br><br>
               Please enter below up to 32 characters to change the current 
               network password and click "Apply/Save".<br>
               Note that setting a new password might disconnect the PLC from 
               current associated devices.<br><br>
            <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td width="100">Network password: </td>
                  <td><input name='password'
                             type="text" 
                             size="32" 
                             maxlength="32">
                  </td>
               </tr>
            </table>
            <br>
            <center><input type='button' 
                           onClick='btnApply()'
                           value='Apply/Save'></center>
         </form>
      </blockquote>
   </body>
</html>
